<!DOCTYPE html>

<head>
  <script src="vue.3.2.37.js"></script>
</head>

<body>

    {{message}}

  const { createApp } = Vue
  const app = {
    setup() {

      return {
        message: 'hello,zx'
      }
    }
  }
  createApp(app).mount('#app')
</script>

</html>
